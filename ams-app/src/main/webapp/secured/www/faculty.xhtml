<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Asset Location
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row pt-5">
                        <div class="col-md-4">
                            <h:form id="facultyForm" class="spaced-form">
                                <h:panelGrid columns="2">
                                    <span>Code</span>
                                    <p:inputText value="#{facultyController.faculty.facultyCode}" required="true"/>
                                    
                                    <span>Faculty Name</span>
                                    <p:inputText value="#{facultyController.faculty.facultyname}" required="true"/>

                                </h:panelGrid>
                                <br/>
                                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-3" value="#{facultyController.optionText}" action="#{facultyController.saveFaculty()}" update="@form, :facultyTable"/>
                                <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{facultyController.clearFaculty()}" update="@form"/>
                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <h:form id="facultyTable">
                                <p:dataTable value="#{facultyController.facultyList}" var="faculty" paginator="true" paginatorPosition="bottom" rows="12">
                                    <p:column headerText="Code" style="width: 100px;">
                                        #{faculty.facultyCode}
                                    </p:column>
                                    
                                    <p:column headerText="Name" style="width: 100px;">
                                        #{faculty.facultyname}
                                    </p:column>
                                    
                                    <p:column headerText="#{msg.action}" style="width: 70px;">
                                        <p:commandButton value="#{msg.edit}" class="kbtn-secondary" action="#{facultyController.editFaculty(faculty)}" update=":facultyForm"/>
                                    </p:column>

                                    <p:column headerText="#{msg.action}" style="width: 80px;">
                                        <p:commandButton value="#{msg.delete}" class="kbtn-danger" onclick="return confirm('#{msg.delete_message}')" action="#{facultyController.deleteFaculty(faculty)}" update="@form"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
