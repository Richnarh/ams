<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Complaint
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card mb-5 wow zoomIn">
                        <div class="container-fluid">
                            <div class="card-header">Add #{msg.compliant}s</div>
                            <h:panelGroup rendered="#{compliantController.pageView.listView}">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-12">
                                        <h:form class="float-right pt-3" style="margin-bottom: 5px;">

                                            <div class="float-right">
                                                <h:commandButton value="#{msg.new} #{msg.compliant}" class="btn btn-outline-primary btn-sm"
                                                                 action="#{compliantController.initComplaint()}">
                                                    <p:ajax update=":mainPanel"/>
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                                <h:form id="compliantTable" class="mb-3 wow">
                                    <p:dataTable value="#{compliantController.compliantList}" reflow="true" var="compliant"
                                                 paginator="true" paginatorPosition="bottom" rows="10">
                                        <p:column exportable="false" style="width: 40px;">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{compliant.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>

                                                <span>#{msg.description}</span>
                                                <h:outputText value="#{compliant.description}"/>
                                            </h:panelGrid>
                                        </p:rowExpansion>

                                        <p:column headerText="#{msg.compliant} ID">
                                            <h:outputText value="#{compliant.compliantCode}"/>
                                        </p:column>

                                        <p:column headerText="Client Type">
                                            <h:outputText value="#{compliant.compliantType.label}"/>
                                        </p:column>

                                        <p:column headerText="#{msg.compliant} Name" filterBy="#{compliant.compliantName}" filterMatchMode="contains">
                                            #{compliant.compliantName}
                                        </p:column>

                                        <p:column headerText="#{msg.phone}" filterBy="#{compliant.phone}" filterMatchMode="contains">
                                            #{compliant.phone}
                                        </p:column>

                                        <p:column headerText="#{msg.action}" style="width: 80px;" rendered="#{appSession.currentUser.permUpdate == true}">
                                            <h:commandButton class="btn btn-outline-info btn-sm" value="#{msg.edit}" immediate="true" action="#{compliantController.editClient(compliant)}">
                                                <p:ajax  update=":mainPanel"/>
                                            </h:commandButton>
                                        </p:column>

                                        <p:column headerText="#{msg.action}" style="width: 100px;" rendered="#{appSession.currentUser.permDelete == true}">
                                            <h:commandButton class="btn btn-danger btn-sm" value="#{msg.delete}" action="#{compliantController.deleteClient(compliant)}" 
                                                             onclick="return confirm('#{msg.delete_message}')">
                                                <p:ajax update="@form"/>
                                            </h:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup  rendered="#{compliantController.pageView.createView}">
                                <div class="col-md-6 mb-5 pt-3 mx-auto">
                                    <h:form>
                                        <div class="card-block">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.faculty} <span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <h:selectOneMenu class="form-control" value="#{compliantController.compliant.faculty}" required="true">
                                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                                        <f:selectItems value="#{usercommonBeans.facultyList}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.department} <span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <h:selectOneMenu class="form-control" value="#{compliantController.compliant.department}" required="true">
                                                        <f:selectItem itemLabel="#{msg.choose}"/>
                                                        <f:selectItems value="#{usercommonBeans.departmentList}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.compliant} Name <span class="text-danger">*</span> </label>
                                                <div class="col-md-8">
                                                    <input type="text" jsf:value="#{compliantController.compliant.compliantName}" required="true" class="form-control" placeholder="Enter name"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">#{msg.message}</label>
                                                <div class="col-md-8">
                                                    <textarea type="text" jsf:value="#{compliantController.compliant.message}" class="form-control" placeholder="Enter description"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center pt-3">
                                            <p:commandButton class="kbtn-success" value="#{compliantController.optionText}" icon="#{msg.check_icon}" action="#{compliantController.saveComplaint()}" ajax="false"/>
                                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="fa fa-trash" action="#{compliantController.clearClient()}" update=":mainPanel"/>

                                            <div class="float-right">
                                                <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{compliantController.closePage()}">
                                                    <p:ajax update="@form,:mainPanel"/>
                                                </h:commandButton>
                                            </div>                 
                                        </div>

                                    </h:form>
                                </div>
                            </h:panelGroup>

                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
