<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Asset Category
            </ui:define>

            <ui:define name="pageContent">
                <div class="col-md-12">
                    <div class="row pt-5">
                        <div class="col-md-4">
                            <h:form id="assetCategoryForm" class="spaced-form">
                                <h:panelGrid columns="2">
                                    <span>Category Name</span>
                                    <p:inputText value="#{assetCategoryController.assetCategory.categoryName}" required="true"/>

                                </h:panelGrid>
                                <br/>
                                <p:commandButton icon="#{msg.check_icon_circle}" class="kbtn-success mx-3" value="#{assetCategoryController.optionText}" action="#{assetCategoryController.saveAssetCategory()}" update="@form, :assetCategoryTable"/>
                                <p:commandButton icon="#{msg.clear_icon}" class="kbtn-default" value="#{msg.clear}" immediate="true" action="#{assetCategoryController.clearAssetCategory()}" update="@form"/>
                            </h:form>
                        </div>
                        <div class="col-md-8">
                            <h:form id="assetCategoryTable">
                                <p:dataTable value="#{assetCategoryController.assetCategoryList}" var="assetCategory" paginator="true" paginatorPosition="bottom" rows="12">
                                    <p:column headerText="Category Name" style="width: 100px;">
                                        #{assetCategory.categoryName}
                                    </p:column>
                                    
                                    <p:column headerText="#{msg.action}" style="width: 70px;">
                                        <p:commandButton value="#{msg.edit}" class="kbtn-secondary" action="#{assetCategoryController.editAssetCategory(assetCategory)}" update=":assetCategoryForm"/>
                                    </p:column>

                                    <p:column headerText="#{msg.action}" style="width: 80px;">
                                        <p:commandButton value="#{msg.delete}" class="kbtn-danger" onclick="return confirm('#{msg.delete_message}')" action="#{assetCategoryController.deleteAssetCategory(assetCategory)}" update="@form"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
